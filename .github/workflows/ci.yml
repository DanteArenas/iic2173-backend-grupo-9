name: Lint and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            boletas-serverless/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install boletas-serverless dependencies
        run: npm ci --prefix boletas-serverless

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm test
