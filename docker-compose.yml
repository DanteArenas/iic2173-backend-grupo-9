
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: properties-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MQTT Listener Service
  listener:
    image: public.ecr.aws/c6r9t1i8/properties-market-listener:latest
    container_name: mqtt-listener
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY_LISTENER}
      - NEW_RELIC_APP_NAME=listener
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src/listener/MQTT_suscriber.js:/app/MQTT_suscriber.js
      - ./src/listener/mqttClient.js:/app/mqttClient.js
      - ./src/listener/sendPurchaseRequest.js:/app/sendPurchaseRequest.js
      - ./src/web_server:/web_server

  # Web Server Service
  web_server:
    image: public.ecr.aws/c6r9t1i8/properties-market-web:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY_WEB_SERVER}
      - NEW_RELIC_APP_NAME=web server
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src/web_server:/app
      - ./src/listener:/app/listener
      - /app/node_modules

  web_server_2:
    image: public.ecr.aws/c6r9t1i8/properties-market-web:latest
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY_WEB_SERVER_2}
      - NEW_RELIC_APP_NAME=web_server_2
    env_file:
      - .env
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./src/web_server:/app
      - ./src/listener:/app/listener
      - /app/node_modules

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
